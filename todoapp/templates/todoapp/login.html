<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f4f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 40px;
            background: white;
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            color: #1F4E79;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .btn-login {
            background: #1F4E79;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
        .btn-login:hover { background: #2E75B6; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="login-title">üìù Task Manager</h2>
        <p class="text-center text-muted mb-4">Please login to continue</p>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/login/">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-bold">Username</label>
                <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter username" required>
            </div>
            <div class="mb-4">
                <label class="form-label fw-bold">Password</label>
                <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Login</button>
        </form>
    </div>
</body>
</html>
